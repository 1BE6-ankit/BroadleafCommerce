<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <script type="text/javascript">
        var script = document.createElement("script")
        script.type = "text/javascript";

        if (script.readyState) {  //IE
            script.onreadystatechange = function() {
                if (script.readyState == "loaded" ||
                        script.readyState == "complete") {
                    script.onreadystatechange = null;
                    createTinyMCE();
                }
            };
        } else {  //Others
            script.onload = function() {
                createTinyMCE();
            };
        }

        script.src = window.parent.getAdminContext() + "admin/tinymce/tiny_mce.js";
        document.getElementsByTagName("head")[0].appendChild(script);

        /**
         This file is an example of the basic rich text editor.  A BLC Admin Implementation should
         provide a version of this file with any customizations, and specify the path to that file in the onModuleLoad method
         **/

        function createTinyMCE() {
            tinyMCE.init({
                // General options
                mode : "textareas",
                theme: "advanced",
                plugins : "visualchars",
                theme_advanced_toolbar_location : "top",
                theme_advanced_buttons1 : "newdocument,|,bold,italic,underline,|,charmap,|,forecolor,backcolor,|,image,assetSearch",
                theme_advanced_buttons2 : "",
                theme_advanced_buttons3 : "",
                height: 100,
                width: 250,
                forced_root_block: false,
                setup : function(ed) {
                    ed.onInit.add(function(ed, evt) {
                        var dom = ed.dom;
                        var doc = ed.getDoc();

                        tinymce.dom.Event.add(doc, 'keypress', function(e) {
                            window.parent.enableSaveButton();
                        });
                        tinymce.dom.Event.add(doc, 'click', function(e) {
                            window.parent.enableSaveButton();
                        });
                        ed.setContent(document.content);
                    });
                    ed.addButton('assetSearch', {
                        title : 'Asset Search',
                        image : '/broadleafdemo/org.broadleafcommerce.admin.demoAdmin/admin/images/button/assetDialog.png',
                        onclick: function() {
                            window.parent.displayAssetSearchDialog(ed);
                        }
                    });
                }
            });
        }
    </script>
</head>
<body>
<form method="post" action="somepage">
    <textarea id="richTextContent" name="content"></textarea>
</form>
</body>
</html>
