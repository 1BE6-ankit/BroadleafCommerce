<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
   <head> 
		<script type="text/javascript" src="/broadleafdemo/org.broadleafcommerce.admin.demoAdmin/admin/tinymce/tiny_mce.js"></script>
		<script type="text/javascript">
		tinyMCE.init({
		        // General options
		        mode : "textareas",
		        theme: "advanced",
		        plugins : "visualchars",
		        theme_advanced_toolbar_location : "top",
		        theme_advanced_buttons1 : "newdocument,|,bold,italic,underline,|,charmap,|,forecolor,backcolor",
		        theme_advanced_buttons2 : "",
		        theme_advanced_buttons3 : "",
		        height: 100,
		        width: 250,
		        setup : function(ed) {
		        	ed.onInit.add(function(ed, evt) {
		                var dom = ed.dom;
		                var doc = ed.getDoc();

		                tinymce.dom.Event.add(doc, 'keypress', function(e) {
 							window.parent.enableSaveButton();
 						});
		            });

		     	}
		});
		</script>
   </head>
   <body>
		<form method="post" action="somepage">
		        <textarea id="richTextContent" name="content"></textarea>
		</form>
   </body>
</html>
