<label th:for="*{fields['__${field.name}__'].value}" th:classappend="${field.required ? 'required' : ''}" >
    <span th:text="#{${field.friendlyName}}"/><span th:substituteby="components/fieldTooltip" />
</label>

<div th:if="${!#maps.isEmpty(field.options) and #maps.size(field.options) ge #props.getAsInt('admin.enum.minCountForDropDown')}">
    <select th:id="'selectize-' + ${field.name} "
            class="selectize-multi-checkbox"
            multiple="multiple"
            th:name="${field.name} + '[]'"
            th:disabled="${field.readOnly}"
            th:field="*{fields['__${field.name}__'].multiValues}"
            th:classappend="${field.readOnly} ? 'hidden' : ''"
            tabindex="-1">
                <option th:each="entry : *{fields['__${field.name}__'].options}"
                        th:value="${entry.key}"
                        th:text="#{${entry.value}}" />
    </select>
</div>

<div th:if="${!#maps.isEmpty(field.options) and #maps.size(field.options) lt #props.getAsInt('admin.enum.minCountForDropDown')}"
     th:each="entry : *{fields['__${field.name}__'].options}" class="checkbox-container">
    <input type="checkbox" class="checkbox" th:field="*{fields['__${field.name}__'].multiValues}" th:disabled="${field.readOnly}" th:value="${entry.key}"/>
    <label th:inline="text" class="checkbox-label" th:classappend="${field.readOnly}? 'disabled'">
        [[${entry.value}]]
    </label>
</div>

<span th:if="${#maps.isEmpty(field.options)}" class="indented-form-value" th:inline="text">
    &lt;[[#{No_Records_Found_Enum}]]&gt;
</span>

<span class="error" th:errors="*{fields['__${field.name}__'].value}" />
